<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>QRanswer</title>
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
      *{
          margin:0px;
          padding: 0px;
          font-family: 'Noto Sans TC', sans-serif;
          background-color: rgb(209, 245, 144);
          overflow-y: scroll;
          overflow-x: hidden;
      }
      .ans{
          width:100vw;
          height: 85vh;
          padding-top: 15vh;
          text-align: center;
      }
      img{
        margin:auto;
        max-width: 80vw;
        display: block;
      }
      audio{
        margin: auto;
        display: block;
      }
      p{
        font-size: 150%;
      }
  </style>
  </head>
  <body>
    <div id="QRans" class="QRans container">
      <div class="ans" :id="answer.engName" 
          v-for="(answer, index) in answers" :key="index" >
          <hr>
          <br>  
          <h1 class="anstitle">{{answer.name + " "+ answer.engName}}</h1>
          <br>
          <hr>
          <br>
          <img :src="answer.image" alt="">
          <p class="ansdesc">{{answer.description}}</p>
          <audio :src="answer.audio" controls>
            <h3>..</h3>
          </audio>
          <br>
          <hr>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

    <script type="text/javascript">
      const QRans = new Vue({
        el: "#QRans",
        data: {
          answers:[]
        },
        methods: {
          getAns() {
            axios
            .get('https://raw.githubusercontent.com/ahe99/QRanswer/master/data.json')
            .then(response => {
              let answers = response.data.answers;
              for(answer of answers){
                answer.image ='https://raw.githubusercontent.com/ahe99/QRanswer/master/assets/' + answer.image;
                answer.audio ='https://raw.githubusercontent.com/ahe99/QRanswer/master/assets/' + answer.audio;
                this.answers.push(answer);
              }
            })
            .catch(err => {
              console.log(err);
              alert("oops!Something went wrong!");
            });
          },
        },
        mounted: function(){
          this.getAns();
        }
      });
      </script>
  </html>
