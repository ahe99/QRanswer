<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>QRanswer</title>
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
      *{
          margin:0px;
          padding: 0px;
          font-family: 'Noto Sans TC', sans-serif;
      }
      body{
          overflow: hidden;
      }
      .ans{
          width:100vw;
          height: 85vh;
          padding-top: 15vh;
          text-align: center;
          background-color: rgb(192, 224, 133);
      }
      .btn{
        display: none;
      }
      .start{
        position: fixed;
        background-color: rgb(214, 150, 105);
        z-index: 10;
      }
      div .start:hover{
        animation-name: change;
        animation-duration:  0.2s;
        animation-fill-mode: forwards;
      }
      @keyframes change{
        from{
          background-color: rgb(214, 150, 105);
        }
        to{
          background-color: rgb(192, 224, 133);
        }
      }
      img{
        margin:auto;
        max-width: 70vw;
        max-height: 50vh;
        display: block;
      }
      audio{
        margin: auto;
        display: block;
      }
      p{
        font-size: 150%;
      }
      .openCam{
        color: tomato;
        border:2px tomato solid;
        text-decoration: none;
        font-size: medium;
      }
      .campage{
        z-index: 10;
        position: fixed;
        background-color: rgb(214, 150, 105);
      }
      video{
        z-index: 11;
      }
  </style>
  </head>
  <body>
    <div id="QRans" class="QRans container">
      <div class="ans start" @click="toAns()" v-if="start">
        <hr>
        <br>  
        <h1 class="anstitle">答案是？</h1>
        <br>
        <hr>
        <br>
        <br>
        <br>
        <img src="assets/click.gif" alt="">
      </div>
      
      <video id="preview" autoplay="autoplay"></video>
      <div class="ans campage" v-if="cam">
        <br>
        <a class="openCam"  @click="redirect(window.location)">取消掃描</a>
      </div>

      <div class="ans" :ref="answer.engName" :id="answer.engName" 
          v-for="(answer, index) in answers" v-if="answer.show" :key="index" >
          <hr>
          <br>
          <h1 class="anstitle">{{answer.name + " "+ answer.engName}}</h1>
          <br>
          <hr>
          <br>
          <img :src="answer.image" alt="">
          <br>
          <p class="ansdesc">{{answer.description}}</p>
          <audio :src="answer.audio" controls>
            <h3>..</h3>
          </audio>
          <br>
          <hr>
          <a class="openCam" @click="toScan()">開啟掃描</a>
      </div>

      
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
    <script type="text/javascript">
      const QRans = new Vue({
        el: "#QRans",
        data: {
          start: true,
          cam: false,
          voc: "",
          answers:[]
        },
        methods: {
          getAns() {
            let url = 'https://raw.githubusercontent.com/ahe99/QRanswer/master/'
            axios
            .get(url + 'data.json')
            .then(response => {
              let answers = response.data.answers;
              for([index, answer] of answers.entries() ){
                answer.image = url + 'assets/' + answer.image;
                answer.audio = url + 'assets/' + answer.audio;
                answer.tag = '#' + answer.engName;
                answer.id = index;
                answer.show = this.voc === answer.tag ? true : false;
                this.answers.push(answer);
              }
              console.log(this.voc);
            })
            .catch(err => {
              console.log(err);
              alert("oops!Something went wrong!");
            });
          },
          toAns() {
            setTimeout( () =>{
                this.start = false;
              } ,100 );
          },
          toScan(){
            this.cam = true;
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
            scanner.addListener('scan', function (content) {
              console.log(content);
              redirect(content);
            });
            Instascan.Camera.getCameras().then(function (cameras) {
              if (cameras.length > 0) {
                scanner.start(cameras[0]);
              } else {
                console.error('No cameras found.');
              }
            }).catch(function (e) {
              console.error(e);
            });
          },
          redirect(c){
            window.location.replace(c);
          }
        },
        created: function(){
          this.voc = location.hash;
          this.getAns();
        },
        mounted: function(){},
      });
      </script>
  </html>
